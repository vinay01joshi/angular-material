<h1>Angular Materail Form Control</h1>

<h1>Checkobx</h1>

 <md-checkbox
 #showDetails
 [value]="2"
 [checked]="isChecked"
 (change)="onChange($event)"
 >Show details</md-checkbox>
<div *ngIf="showDetails.checked">
 some detials...
</div>

<hr>
<h1>Radio</h1>
<!-- we can also bind the md-radio-buton whith property binding and alternate 
is to set data in radio-gorup value input property [checked]="isChecked" -->
<md-radio-group value="2">
  <md-radio-button value="1">Male</md-radio-button>   
  <md-radio-button value="2">Female</md-radio-button>
</md-radio-group>

<hr>
<h1>Dropdown</h1>

<md-select [(ngModel)]="color">
  <md-option *ngFor="let color of colors" [value]="color.id"> {{ color.name }}</md-option>
</md-select>
